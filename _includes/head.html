<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO Meta Tags -->
  <title>{{ site.title }} {{ page.meta_title }}</title>
  <meta name="description" content="{{ page.meta_description }}">
  <meta name="keywords" content="{{ page.meta_keywords}}">
  <meta name="author" content="{{ page.meta_author }}">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{{ site.title }} {{ page.meta_title }}">
  <meta property="og:description" content="{{ page.meta_description }}">
  <meta property="og:image" content="https://www.abeillesenentreprise.fr/images/ruche_et_logo.jpg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:title" content="{{ site.title }} {{ page.meta_title }}">
  <meta name="twitter:description" content="{{ page.meta_description }}">
  <meta name="twitter:image" content="https://www.abeillesenentreprise.fr/images/ruche_et_logo.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ site.logo }}">
  <link rel="apple-touch-icon" href="{{ site.logo }}">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Schema.org markup for Google -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Abeilles en Entreprise",
      "image": "{{ site.url }}{{ site.logo }}",
      "description": "{{ page.meta_description }}",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Neyron",
        "addressLocality": "Neyron",
        "postalCode": "01700",
        "addressCountry": "FR"
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": "45.8273699",
        "longitude": "4.9154927"
      },
      "url": "{{ site.url }}",
      "telephone": "",
      "areaServed": {
        "@type": "GeoCircle",
        "geoMidpoint": {
          "@type": "GeoCoordinates",
          "latitude": "45.8273699",
          "longitude": "4.9154927"
        },
        "geoRadius": "50000"
      },
      "priceRange": "€€",
      "offers": [
        {
          "@type": "Offer",
          "name": "Installation sur site",
          "price": "1500",
          "priceCurrency": "EUR",
          "description": "Installation de ruches sur votre site avec maintenance complète"
        },
        {
          "@type": "Offer",
          "name": "Adoption à distance",
          "price": "990",
          "priceCurrency": "EUR",
          "description": "Parrainage de ruches dans nos ruchers"
        }
      ]
    }
  </script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ google_manager_id }}"></script>
  <script>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{ site.google_manager_id }}');</script>
  <!-- End Google Tag Manager -->
  </script>

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
